<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="card">
        <div class="detail">
            <img id="poster" src="Images/victory.jpg" width="150px" alt="">
            <h1 id="s-name">Victory Anthem</h1>
        </div>
        <div class="controls">
            <div class="progress-container">
                <audio src="music/Music-01.m4a" class="audio">Song</audio>
                <input type="range" id="progress" value="0" max="100">
            </div>
            <div class="c-btns">
                <div onclick="liked()" class="btn like">
                    <img id="like" src="Images/like.png" alt="">
                </div>

                <div class="btn pre" onclick="pre()">
                    <img src="Images/previous.png" alt="">
                </div>

                <div class="btn pause" onclick="plays()">
                    <img id="pp-img" src="Images/Resume.png" alt="">
                </div>

                <div class="btn next" onclick="next()">
                    <img src="Images/next.png" alt="">
                </div>

                <div class="btn download">
                    <a id="download" target="_blank" href="music/Music-01.m4a"><img src="Images/download.png"
                            alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
